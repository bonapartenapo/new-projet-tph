<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chronometre</title>
    <link rel="stylesheet" href="../tailwindcss/css/main.css">
    <script src="/js/chrono.js" defer></script>
</head>
<body class="body-chrono">
    <div class="chronometre">
        <div class="tim">
            <span>0 h</span>:
            <span>0 mins</span>:
            <span>0 s</span>:
            <span>0 ms</span>:
        </div>
        <div class="controls">
            <button class="start btn-chrono">start</button>
            <button class="stop btn-chrono">stop</button>
            <button class="reset btn-chrono">Reset</button>
        </div>

    </div>
</body>
</html>
